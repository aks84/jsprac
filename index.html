<script>

// dynamic copyright year function
function dynYear(){
    var date = new Date();
    var getYear = date.getFullYear();
    document.querySelector("#copyright").innerHTML=getYear;
  }dynYear();



// Translate website in local languages
// http://www.microsofttranslator.com/bv.aspx?from=en&to=hi&a=websjyoti.com



function translateSite()
{
    // get the url value
    var myUrl = document.querySelector('#site').value;
    // get the lang code value
    var langCode = document.querySelector('#langCode').value; 

  
    // join the dots
     var url2translate = "http://www.microsofttranslator.com/bv.aspx?from=en&to="+langCode+"&a="+myUrl;

    //  translate the website
    window.location = url2translate;
     
    
    
}





// add  new location to the select > option list

function addCity(){
    // onclick get city name
    var cityName = prompt("Type your city name and press ok.");
        
    // get the city list
    var myList = document.querySelector("#stateCity");
    // apped the city to the list
    if(cityName){
        var createOption = document.createElement('option');
        var newOption = myList.appendChild(createOption);
        newOption.innerText=cityName;
    }

}
