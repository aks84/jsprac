<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Copyright Year</title>
</head>
<body>
<div id="copyright">
    
</div>

<script>

function dynYear(){
    var date = new Date();
    var getYear = date.getFullYear();
    document.querySelector("#copyrightYear").innerHTML=getYear;
    
    
    
}dynYear();


</script>

    
</body>
</html>
